<h2>List of users:</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Email</th>
      <th>Verified</th>
      <th>Date Created</th>
      <th>Last Login</th>
      <th>Account Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.userId}}</td>
      <td>{{user.email}}</td>
      <td>{{user.hrVerified}}</td>
      <td>{{user.dateCreated}}</td>
      <td>{{user.lastLogin}}</td>
      <td>{{user.accountType}}</td>
      <td><button type="button" class="btn btn-primary btn-block mt-4" (click)="approveRequest(user.email)">Approve</button></td>
      <td><button type="button" class="btn btn-secondary btn-block mt-4" (click)="rejectRequest(user.email)">Reject</button></td>
    </tr>
  </tbody>
</table>
